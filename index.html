<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Assignment-2</title>
  </head>
  <body>
    <section>
      <div class="form__content">
        <form action="post">
          <div class="form__sections">
            <div class="left">
              <!--Text field-->
              <div class="form-group">
                <label for="formGroupExampleInput" class="mb-2"
                  >Text Field<span class="asterik">*</span></label
                >
                <input
                  type="text"
                  class="form-control mb-2"
                  id="formGroupExampleInput"
                  placeholder="Input text"
                />
              </div>

              <!-- select field -->
              <label for="sField" class="mb-2">Select Field </label><br />
              <select
                class="form-select mb-2"
                aria-label="Default select example"
              >
                <option selected>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <!-- Text Area -->
              <label for="exampleFormControlTextarea1" class="form-label"
                >Text Area</label
              >
              <textarea
                class="form-control mb-2"
                id="exampleFormControlTextarea1"
                placeholder="Text Area"
                rows="2"
              ></textarea>

              <!-- <br /><br /> -->

              <!-- Text field with Add-ons -->
              <label for="formGroupExampleInput" class="mb-2"
                >Text Field with Add-ons<span class="asterik">*</span></label
              >
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                    >Label</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Input text"
                />
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="button-addon1"
                >
                  Button
                </button>
              </div>
            </div>
            <div class="right">
              <!-- Search input -->
              <label for="" class="form-label"></label>
              <div class="input-group mt-2 mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
              <br />
              <!-- Increment & Decrement -->
              <div class="input-group mb-3">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fa-solid fa-minus"></i>
                </button>
                <input
                  type="text"
                  id="quantity"
                  name="quantity"
                  class="form-control input-number"
                  value="10"
                  min="1"
                  max="100"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon1"
                >
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <br />
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  checked
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <!-- Radio button -->
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  id="radio1"
                  name="optradio"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="radio1"
                  >Radio button</label
                >
              </div>
              <!-- Switch -->
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >Switch</label
                >
              </div>
            </div>
          </div>

          <!-- <input type="submit" value="Submit" /> -->
        </form>
      </div>
    </section>
  </body>
</html>
